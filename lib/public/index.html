<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script type="module">
			import "./components/chatApp.mjs";

			document.addEventListener("DOMContentLoaded", async () => {
				let res = await fetch("./history");
				let data = await res.json();
				let chatApp = document.querySelector("chat-app");
				chatApp.setHistory(data);
				//console.log(data);
			});
		</script>
		<chat-app></chat-app>
		hallo
	</body>
</html>
